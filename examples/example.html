<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <header>
    <h1 class="main-title">Theme Test</h1>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="intro">
      <h2>Introduction</h2>
      <p>This is a <strong>test</strong> of <em>HTML</em> theme <span style="color: #d16fff;">highlighting</span>.</p>
      <img src="test.jpg" alt="Test Image" width="100" height="100" />
    </section>
    <section id="form">
      <h2>Form Example</h2>
      <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />
        <button type="submit">Submit</button>
      </form>
    </section>
    <section id="table">
      <h2>Table Example</h2>
      <table>
        <thead>
          <tr><th>ID</th><th>Name</th><th>Status</th></tr>
        </thead>
        <tbody>
          <tr><td>1</td><td>Alice</td><td>Active</td></tr>
          <tr><td>2</td><td>Bob</td><td>Inactive</td></tr>
        </tbody>
      </table>
    </section>
    <section id="list">
      <h2>List Example</h2>
      <ol>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
      </ol>
    </section>
    <section id="code">
      <h2>Code Example</h2>
      <pre><code class="language-js">const x = 42;
console.log(x);</code></pre>
    </section>
  </main>
  <footer>
    <small>&copy; 2024 Aklesky Theme Test</small>
  </footer>
</body>
</html>
